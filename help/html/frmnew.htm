<H1><A NAME="frmnew"></A>Creating a New Image</H1>

<P>You can create a new, empty image with Photo Mud, and draw on the new image or paste other images or selections into the new image. You can specify any reasonable size for the new image. </P>

<P>The <B>New </B>command is found under the <B>File </B>menu.</P>
