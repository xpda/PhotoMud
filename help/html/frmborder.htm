<H1><A NAME="frmborder"></A>Adding a Border to an Image</H1>

<P>You can add a 2D or 3D border to an image using this function. The border is actually a colored extension of the image on for sides, so it will appear with other applications.</P>

<P>The <B>Border</B> command is in the <B>Tools</B> menu of Photo Mud Editor.</P>
