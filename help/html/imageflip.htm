<H1><A NAME="imageflip"></A>The Flip Commands</H1>

<P>The <B>Flip Horizontally</B> and <B>Flip Vertically</B> commands, under the <B>Image</B> menu of Photo Mud Editor, make a mirror image from the current image, flipping it either vertically or horizontally.</P>
