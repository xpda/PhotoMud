<H1><A NAME="frmfullscreen"></A>Full Screen Viewing</H1>

<P>You can view the image on the full screen by selecting <B>Full Screen</B> from the <B>View</B> menu. Press any key to return to the normal mode. </P>

<P>While in the full screen mode, you can press <B>Page Up</B> or <B>Page Down</B> to browse throught the images in the current folder.</P>
