<H1><A NAME="frmamp"></A>Light Amplifier</H1>

<P>The <B>Light Amplifier</B>, found in the <B>Color</B> menu of Photo Mud Editor, multiplies the intensity of an image. This can be used to lighten photos taken in very dark conditions.</P>
