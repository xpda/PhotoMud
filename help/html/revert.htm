<H1><A NAME="revert"></A>Revert to Last Saved</H1>

<P>Revert to Last Saved, under the <B>Edit</B> menu of Photo Mud Editor, reloads the image and reverts back to its original image, or the image when you last saved the image. This is useful if you have made a lot of changes to a photo, but then decide to start over.</P>
