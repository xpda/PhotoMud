<H1><A NAME="drawline"></A>Drawing Lines</H1>

<P>To draw lines, select the <B>Line</B> command under the <B>Draw</B> menu of Photo Mud Editor. You can specify the line style and thickness in the Line Options.</P>

<P>You can also draw a freestyle line using the <B>Sketch</B> command under the <B>Draw</B> menu.</P>
