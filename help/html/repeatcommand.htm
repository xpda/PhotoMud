<H1><A NAME="repeatcommand"></A>Repeat Last Command</H1>

<P>In Photo Mud Editor, you can press the <B>F3</B> key to repeat the last command. For example, if you want to draw more than one line, you can draw one line using the Line command and then press <B>F3</B> to draw subsequent lines.</P>
