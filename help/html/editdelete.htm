<H1><A NAME="editdelete"></A>Delete File</H1>

<P>You can delete an image from disk using the <B>Delete File</B> command under the <B>Edit</B> menu.</P>

<P>In Photo Mud Explorer you can also delete one or more selected files by pressing the <B>Delete</B> key or clicking on the delete icon.</P>
